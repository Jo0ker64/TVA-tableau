<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TVA tableau</title>
</head>

<body>
    <div class="container">
        <h1>TVA Tableau</h1>

        <div class="buttons">
            <button class="btn btn-add">Ajouter une ligne</button>
            <button class="btn btn-delete">Supprimer une ligne</button>
            <button class="btn btn-clear">Effacer les champs</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Libellé</th>
                    <th>Prix HT</th>
                    <th>TVA</th>
                    <th>Prix TTC</th>
                    <th>Calculer</th>
                    <th>Effacer</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Libellé"></td>
                    <td><input type="number" placeholder="prix HT" step="0.01"></td>
                    <td>
                        <select class="">
                            <option value="">TVA</option>
                            <option value="2.1">2,1%</option>
                            <option value="5.5">5,5%</option>
                            <option value="10">10%</option>
                            <option value="20">20%</option>
                        </select>
                    </td>
                    <td><input type="number" placeholder="prix TTC" readonly></td>
                    <td><button class="action-btn btn-calculate">CALCULER</button></td>
                    <td><button class="action-btn btn-clear-row">EFFACER</button></td>
                    <td><button class="action-btn btn-delete-row">SUPPRIMER</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
